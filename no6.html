<!DOCTYPE html>
<html>

<head>
    <title>Input Date</title>
    
</head>

<body>
    <form id="form1">
        <input type="date" id="search-input" />
        <input type="submit" value="Submit" />
    </form>
    <p id="result">Tidak mencari data...</p>
    

    <script>
        document.getElementById("form1").addEventListener("submit", function (event) {
            event.preventDefault();
            let inputValue = document.getElementById("search-input").value;

            if (inputValue == "") {
                document.getElementById("result").innerHTML = "Tidak mencari data...";
            } else {
                let dateObj = new Date(inputValue);
                let options = { day: 'numeric', month: 'long', year: 'numeric' };
                let formattedDate = dateObj.toLocaleDateString('id-ID', options);

                document.getElementById("result").innerHTML =
                    "Mencari data untuk tanggal " + "<span style='color:blue;'>" + formattedDate + "...";
            }
        });
    </script>
</body>

</html>
